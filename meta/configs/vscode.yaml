- shell:
  - description: Validating sudo credentials
    command: "sudo --validate"
  - description: Installing vscode
    command: scripts/vscode.install.sh
    stderr: true
    stdout: true


- link:
    # macos:
    "~/Library/Application Support/Code/User/settings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/settings.json
    "~/Library/Application Support/Code/User/keybindings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/keybindings.json
    "~/Library/Application Support/Code/User/snippets":
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
    "~/Library/Application Support/Code - Insiders/User/settings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/settings.json
    "~/Library/Application Support/Code - Insiders/User/keybindings.json":
      if: '[ `uname` = Darwin ]'
      path: vscode/keybindings.json
    "~/Library/Application Support/Code - Insiders/User/snippets":
      if: '[ `uname` = Darwin ]'
      path: vscode/snippets
    # linux:
    "~/.config/Code/User/settings.json":
      if: '[ `uname` = Linux ]'
      path: vscode/settings.json
    "~/.config/Code/User/keybindings.json":
      if: '[ `uname` = Linux ]'
      path: vscode/keybindings.json
    "~/.config/Code/User/snippets":
      if: '[ `uname` = Linux ]'
      path: vscode/snippets

- shell:
  - command: 'scripts/vscode.extensions.sh'
    description: Installing vscode extensions
    stdout: true
    stderr: true
