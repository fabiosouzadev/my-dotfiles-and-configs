import = ["$HOME/.config/alacritty/tokyonight.toml"]
live_config_reload = true

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold"

[font.bold_italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "IosevkaTerm Nerd Font Mono"
style = "Thin Italic"

[font.normal]
family = "IosevkaTerm Nerd Font Mono"
style = "Regular"

[scrolling]
history = 10000

[selection]
save_to_clipboard = true

[window.padding]
x = 0
y = 0
