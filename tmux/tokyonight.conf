#!/usr/bin/env bash

# TokyoNight colors for Tmux

set -g mode-style "fg=#7aa2f7,bg=#3b4261"

set -g message-style "fg=#7aa2f7,bg=#3b4261"
set -g message-command-style "fg=#7aa2f7,bg=#3b4261"

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g status "on"
set -g status-justify "left"

set -g status-style "fg=#7aa2f7,bg=#1f2335"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#1d202f,bg=#7aa2f7,bold] #S #[fg=#7aa2f7,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞"
set -g status-right "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#1f2335] #{prefix_highlight} #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#7aa2f7,bg=#3b4261] #{pomodoro_status} %Y-%m-%d ÓÇ≥ %I:%M %p #[fg=#7aa2f7,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#1d202f,bg=#7aa2f7,bold] #h "

setw -g window-status-activity-style "underscore,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#a9b1d6,bg=#1f2335"
setw -g window-status-format "#[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞#[default] #I ÓÇ± #W #F #[fg=#1f2335,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞"
setw -g window-status-current-format "#[fg=#1f2335,bg=#3b4261,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#7aa2f7,bg=#3b4261,bold] #I ÓÇ± #W #F #[fg=#3b4261,bg=#1f2335,nobold,nounderscore,noitalics]ÓÇ∞"

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=green' # default is 'fg=default,bg=yellow'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#1f2335]ÓÇ≤#[fg=#1f2335]#[bg=#e0af68]"
set -g @prefix_highlight_output_suffix "ÓÇ≤"

#olimorris/tmux-pomodoro-plus
set -g @pomodoro_on "#[fg=$text_red]üçÖ "
set -g @pomodoro_complete "#[fg=$text_green]üçÖ "
