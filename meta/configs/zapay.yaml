- create:
    - ~/Projects/zapay
- shell:
    - description: Clonning Projects
      command: |
        REPOS=(
          'api'
          'fleet-manager'
          'zpy-ticketlog'
          'slowking'
          'Unico'
          'zpy-payment-mercadopago-api'
          'zpy-payment-koin-api'
          'zents'
        )


        for i in "${REPOS[@]}"; do
          if [ ! -d $HOME/Projects/zapay/$i ]; then
            git clone git@github.com:zapay-pagamentos/$i $HOME/Projects/zapay/$i
          else
            cd $HOME/Projects/zapay/$i
            git pull origin
          fi
        done
