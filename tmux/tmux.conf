### INSTALLATION NOTES ###:
# Usage:
# - Prefix is set to Ctrl-b (make sure you remapped Caps Lock to Ctrl)
# - All prefixed with Ctrl-b
# - PANES
#   - Vertical split:   Prefix + v
#   - Horizontal split: Prefix + x
# - WINDOW
#   - New window:       Prefix + c
#   - Rename window:    Prefix + Ctrl-r
#   - Next window:      Prefix + Ctrl-n
#   - Previous window:  Prefix + Ctrl-p
#   - Last used window: Prefix + Ctrl-l or Prefix + Tab
#   - Quick window:     Prefix + w
# - SESSION
#   - Rename session    Prefix + R
# - CONFIG
#   - Reload Config     Prefix + r

#   https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf # Inspired by
#   https://gist.github.com/v-yarotsky/2157908 # Inspired by
#   https://awesomeopensource.com/project/samoshkin/tmux-config#key-bindings
#   https://github.com/gpakosz/.tmux

# ==========================
# ===  General settings  ===
# ==========================

# set -g default-terminal "screen-256color"
set -g default-terminal "xterm-256color"
set -g history-limit 100000
set -g buffer-limit 20
set -sg escape-time 10
set -g repeat-time 300
set -g display-time 500
set -g remain-on-exit off
setw -g aggressive-resize on


setw -g automatic-rename on   # rename window to reflect current program
set -g renumber-windows on    # renumber windows when a window is closed

# Start index of window/pane with 1, because we're humans, not computers
set -g base-index 1
setw -g pane-base-index 1

# Set parent terminal title to reflect current window in tmux session
set -g set-titles on
set -g set-titles-string "#T - #I:#W"

set -g renumber-windows on
set -g mouse on
set -g status-interval 10       # redraw status line every 10 seconds
setw -g xterm-keys on
set -q -g status-utf8 on        # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

# Change prefix key to C-a, easier to type, same to "screen"
#unbind C-b
#set -g prefix C-a

# Enable mouse support
set -g mouse on

# activity
set -g monitor-activity on
set -g visual-activity off

# ==========================
# ===   Key bindings     ===
# ==========================

# Unbind default key bindings, we're going to override
unbind %        # split-window -h
unbind '"'      # split-window
unbind "\$"     # rename-session
unbind ,        # rename-window
unbind M-Up     # resize 5 rows up
unbind M-Down   # resize 5 rows down
unbind M-Right  # resize 5 rows right
unbind M-Left   # resize 5 rows left
unbind n        # select next window
unbind p        # select previous window


# Split panes
bind v split-window -h -c "#{pane_current_path}"
bind x split-window -v -c "#{pane_current_path}"

# Rename session and window
bind C-r command-prompt -I "#{window_name}" "rename-window '%%'"
bind R command-prompt -I "#{session_name}" "rename-session '%%'"

# Edit configuration and reload
bind C-e new-window -n 'tmux.conf' "sh -c '\${EDITOR:-vim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"Config reloaded\"'"

# Reload tmux configuration
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/alexghergh/nvim-tmux-navigation
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"
bind-key -n 'C-Space' if-shell "$is_vim" 'send-keys C-Space' 'select-pane -t:.+'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
bind-key -T copy-mode-vi 'C-Space' select-pane -t:.+

# Zoom pane
bind + resize-pane -Z

# pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# window navigation
# bind -r C-h previous-window # select previous window
# bind -r C-l next-window     # select next window
# bind Tab last-window        # move to last active window
bind -r C-p previous-window # select previous window
bind -r C-n next-window     # select next window
bind -r C-l last-window        # move to last active window
bind Tab last-window        # move to last active window

# ==================================================
# === Window monitoring for activity and silence ===
# ==================================================

# ================================================
# ===     Copy mode, scroll and clipboard      ===
# ================================================

# Copy and paste
bind C-c run "tmux save-buffer - | pbcopy"
bind C-v run "tmux set-buffer \"$(pbpaste)\"; tmux paste-buffer"

# =====================================
# ===           Theme               ===
# =====================================

# Undercurl (TokioNight nvim)
set -g default-terminal "${TERM}"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# =====================================
# ===    Appearence and status bar  ===
# ======================================

# =====================================
# ===        Renew environment      ===
# =====================================
set -g update-environment \
  "DISPLAY\
  SSH_ASKPASS\
  SSH_AUTH_SOCK\
  SSH_AGENT_PID\
  SSH_CONNECTION\
  SSH_TTY\
  WINDOWID\
  XAUTHORITY"

